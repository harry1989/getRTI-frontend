<h2>All files </h2>
<hr>

<div class="container files-list-section col-lg-9">
	<table ng-table="tableParams" class="table">
	    <tr ng-repeat="file in files">
	        <td data-title="'Name'">{{file.name}}</td>
	        <td data-title="'Date'">{{file.date}}</td>
	        <td data-title="'Status'">{{file.status}}</td>
	        <td data-title="'Department'">{{file.department}}</td>
	     
	    </tr>
	</table>
</div>

<div class="container file-actions-sec col-lg-3">
	<div class="form-group"><input type="textbox" ng-model="query" class="form-control"></div>

	<!-- File actions -->
	<button class="btn btn-default btn-lg btn-block">Upload files</button>
	<button class="btn btn-default btn-lg btn-block">Link files</button>
	<button class="btn btn-default btn-lg btn-block">Add/replace tags</button>
	<button class="btn btn-default btn-lg btn-block">Delete files</button>
</div>
