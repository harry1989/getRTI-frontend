<form class="form-signin" ng-submit="login()">
    <h4 class="form-signin-heading">Login</h4>
    <div class="form-group">
    	<input type="text" ng-model="credentials.email" class="input-block-level form-control" placeholder="Email address" required>
	</div>
	<div class="form-group">
    	<input type="password" ng-model="credentials.password" class="input-block-level form-control" placeholder="Password" required>
	</div>
    <label class="checkbox">
      <input type="checkbox" value="remember-me" ng-model="credentials.remember"> Remember me
    </label>
    <div class="row-fluid">
        <button class="btn btn-large btn-primary pull-right" type="submit">Log in</button>
        <button class="btn btn-large btn-primary" type="submit">Forgot password</button>
    </div>
</form>
