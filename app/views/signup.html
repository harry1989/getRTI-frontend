<form class="form-signin" ng-submit="signup()">
    <h2 class="form-signin-heading">Please Sign up</h2>
    <div class="form-group">
    	<input type="text" ng-model="credentials.email" class="input-block-level form-control" placeholder="Email address">	
    </div>
    <div class="form-group">
    	<input type="password" ng-model="credentials.email" class="input-block-level form-control" placeholder="Password">	
    </div>
    <div class="form-group">
    	<input type="password" class="input-block-level form-control" placeholder="Re-enter Password">	
    </div>
    <button class="btn btn-large btn-primary" type="submit">Sign up</button>
</form>
